<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts - REST API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Cabin:ital,wght@0,400;0,700;1,400&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="alerts-container">
      <!-- Tab Filters -->
      <section id="status-filter">
        <button id="reset" class="tab-btn selected">All</button>
        <button id="active-filter" class="tab-btn">Active</button>
        <button id="planned-filter" class="tab-btn">Planned Changes</button>
      </section>

      <!-- Accordion -->
      <section id="accordion" class="accordion"></section>
    </section>
  </body>
</html>
